 rgs.1.t:0 "Capitulation de l'Iran"
 rgs.1.d:0 "Suite à l'invasion anglo-soviétique, l'Iran n'a pas fait le poids et a capitulé.\nLe Royaume-Uni a sécurisé son approvisionnement de pétrole dans le sud du pays.\nLa mer Caspienne est désormais une mer intérieur de l'URSS mais celle-ci n'a pas réussi à s'emparer de son pétrole."
 rgs.1.a:0 "Intéressant"
 rgs.3.t:0 "L'Iraq ferme les vannes du pipeline"
 rgs.3.d:0 "Suite à la chute d'Athènes et de la Crête, la porte du Proche-Orient est ouverte à l'Axe, le canal de Suez est menacé.\nLe Carré d'Or, le parti fasciste irakien anti-britannique, s'est rapproché une fois de plus de l'Italie et l'Allemagne. Cette fois-ci ils sont allés trop loin en fermant les vannes du pipeline acheminant leur pétrole en Palestine."
 rgs.3.a:0 "L'Irak a choisi son camp, elle en paiera le prix!"
 rgs.4.a:0 "Intéressant"
 rgs.5.t:0 "Invasion de l'Iran"
 rgs.5.d:0 "Le Royaume-Uni et l'URSS envahissent l'Iran avec l'opération Countenance pour sécuriser l'approvisionnement en pétrole britannique et la route de ravitallement soviétique.\nReza Shah appelle à l'aide le président américain Roosevelt au nom de la Charte de l'Atlantique mais il fait peu de doute qu'il ne va pas aller contre ses alliés.\n\nDans ce mod la guerre n'est pas jouée, un traité de paix donnera la résolution historique de la guerre au bout de 30 jours."
 rgs.5.a:0 "Intéressant"
 