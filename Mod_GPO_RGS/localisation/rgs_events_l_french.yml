 rgs.1.t:0 "Capitulation de l'Iran"
 rgs.1.d:0 "Suite à l'invasion anglo-soviétique, l'Iran n'a pas fait le poids et a capitulé.\nLe Royaume-Uni a sécurisé son approvisionnement de pétrole dans le sud du pays.\nLa mer Caspienne est désormais une mer intérieur de l'URSS mais celle-ci n'a pas réussi à s'emparer de son pétrole."
 rgs.1.a:0 "Intéressant"
 